<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login Facebook</title>
	<meta charset="utf-8">
	<meta name="description" content="Pagina de cadastro Facebook">
	<meta name="keywords" content="Palavras,chaves,separadas,por,virgula">
	<meta name="author" content="Davi Queiroz">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="center">
			<div class="logo">
				<h2>Facebook</h2>
			</div><!--Logo-->
			<form method="post" class="form-login">
				<div class="form-element">
					<p>E-mail ou Telefone:</p>
					<input type="Email">
				</div><!--form-element-->
			<div class="form-element">
					<p>Senha:</p>
					<input type="password"></br>
				</div><!--form-element-->
			<div class="form-element"> 
					<input type="submit" name="acao" value="Entrar">
				</div><!--form-element-->

				<div class="recuperacao"><a href="">Esqueçeu a senha?</a></div>
			</form><!--Form-Login-->
			<div class="clear"></div>
		</div><!--Center-->
	</header>

	<section class="main">
		<div class="center">
			<div class="img-pessoas">
				<img src="imagens/img1.png">
			</div><!--img-pessoas-->

				<div class="abrir-conta">
					<h2>Abra Sua Conta</h2>	
					<h3>É gratuito e sempre será.</h3>				

					<form class="create-account">
						<div class="w50">
							<input placeholder="Nome" type="text">
						</div><!--w50-->
						
						<div class="w50">
							<input placeholder="Sobrenome" type="text">
						</div><!--w50-->
						
						<div class="w100">
							<input placeholder="E-mail" type="email">
						</div><!--100-->
						
						<div class="w100">
							<input placeholder="Senha" type="password">
						</div><!--100-->
						
						<div class="w100">
							<input type="submit" name="acao" value="Cadastrar">
						</div><!--100-->
					</form><!--create-account-->

				</div><!--abrir-conta-->
			<div class="clear"></div>
		</div><!--Center-->
	</section><!--main-->

</body>
</html>
